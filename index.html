<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Горим и Ладно</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      background: #ffffff;
      padding: 1rem 0;
    }
    
    header h1 {
      float: left;
      font-size: 1.5rem;
    }
    
    header nav {
      float: right;
    }
    
    header ul {
      list-style: none;
    }
    
    header ul li {
      display: inline;
      margin-left: 15px;
    }
    
    header ul li a {
      text-decoration: none;
      color: #333;
    }
    
    .contact-btn {
      padding: 8px 16px;
      background: #000;
      color: #fff;
      border-radius: 5px;
    }
    
    .hero {
      position: relative;
      text-align: center;
      color: #fff;
    }
    
    .hero img {
      width: 100%;
      height: auto;
    }
    
    .hero-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    
    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    
    .hero p {
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }
    
    .hero .btn {
      padding: 10px 20px;
      background: #000000;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    
    .fire-stats {
      padding: 50px 0;
      text-align: center;
    }
    
    .fire-stats img {
      max-width: 100%;
      margin-top: 20px;
    }
    
    .fire-data .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
    }
    
    .fire-data .card {
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
      border: 1px solid #ddd;
      flex: 1 1 calc(33.333% - 20px);
      box-sizing: border-box;
    }
    
    .fire-data .card img {
      max-width: 100%;
      margin-bottom: 10px;
      
    }
    
    footer {
      background: #ffffff;
      color: #fff;
      text-align: center;
      padding: 10px;
      
      bottom: 0;
      width: 100%;
    }
    a {
        color: #000000;
      text-decoration: none;
    }
    
    footer a {
      color: #000000;
      text-decoration: none;
    }
    
    footer .btn {
      background: #000000;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    /* Добавляем нижний отступ */
    body {
      padding-bottom: 50px; /* Укажите высоту футера */
    }
</style>
  
</head>

  <header>
    <div class="container">
      <h1>ГОРИМ И ТОЧКА</h1>
      <nav>

          <li><a href="trends.html">Годовой анализ</a></li>
          <li><a href="seasonal_patterns.html">Месячный анализ</a></li>
          <li><a href="regionalS.html">Региональный анализ</a></li>
          <li><a href="map.html">Карта пожаров</a></li>
          <li><a href="analysis.html">Прогназирование пожаров</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section class="fire-stats">
    <div class="container">
      <img src="main.png" alt="Wildfire">
    </div>
  </section>

  <section class="fire-data">
    <div class="container">
      <h3>Темы исследования</h3>
      <div class="cards">
        <div class="card">
          <img src="burningForest_faded.png" alt="Fire statistics">
          <h4><a href="trends.html">Годовой анализ</a></h4>
          <!-- <p>Анализ изменений количества и площадей пожаров за десятилетия</p> -->
        </div>
        <div class="card">
          <img src="house_faded.png" alt="Fire map">
          <h4><a href="seasonal_patterns.html">Месячный анализ</a></h4>
          <!-- <p>Анализ изменений количества и площадей пожаров за месяцы</p> -->
        </div>
        <div class="card">
          <img src="rr_faded.png" alt="Fire updates">
          <h4><a href="regionalS.html">Региональный анализ</a></h4>
          <!-- <p>Анализ изменений количества и площадей пожаров по регионам</p> -->

        <div class="card">
          <img src="map_faded.png" alt="Fire updates">
          <h4><a href="map.html">Карта пожаров</a></h4>
          <!-- <p>Анализ изменений количества пожаров с помощью карты</p> -->
        </div>
        <div class="card">
          <img src="water_faded.png" alt="Fire updates">
          <h4><a href="analysis.html">Прогназирование пожаров</a></h4>
          <!-- <p>Прогнозирование количества пожаров</p> -->
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <div class="contact-info">
        <h3>Свяжитесь со мной</h3>
        <p>Email: <a href="mailto:ishtig@vk.com">ishtig@vk.com</a></p>
      </div>
    </div>
  </footer>
</body>
</html>
